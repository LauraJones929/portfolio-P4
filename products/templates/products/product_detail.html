{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 offset-lg-3">
                <div class="detail-container my-4">
                    <h3 class="membership-title text-uppercase org-text">{{ product.name }}</h5>
                    <p class="membership-text">{{ product.description }} </p>
                    <p class="membership-text large-font"><strong>Â£{{ product.price }}</strong></p>
                    <hr id="hr-membership" class="text-white">
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3 text-uppercase"><span class="org-text">Quantity</span> (Months):
                                </p>
                                <div class="form-group w-100">
                                    <div class="input-group">
                                        <input class="form-control qty_input w-25 text-center" type="number"
                                            name="quantity" value="1" min="1" max="99"
                                            data-item_id="{{ product.id }}"
                                            id="id_qty_{{ product.id }}">
                                        <!--Action buttons on product detail page-->
                                        <div class="col-12 text-center">
                                            <input type="submit"
                                                class="join-btn btn-lg text-uppercase rounded-0 mt-4 add_cart"
                                                value="Add to Cart">
                                            <hr>
                                            <a href="{% url 'products' %}"
                                                class="btn-secondary btn-sm rounded-0 mt-3 text-uppercase">
                                                <i class="fas fa-chevron-left fa-sm btn-secondary"></i>
                                                Keep Shopping
                                            </a>
                                        </div>
                                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5">
                <div class="image-container my-4">
                    <img class="h-100 w-100 membership-img"
                        src="/media/memberships.jpg" alt="Woman using gym equipment.">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
