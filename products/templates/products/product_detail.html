{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 offset-lg-3">
                <div class="detail-container my-4">
                    <h3 class="membership-title text-uppercase org-text">{{ product.name }}</h5>
                    <p class="membership-text">{{ product.description }} </p>
                    <p class="membership-text large-font"><strong>Â£{{ product.price }}</strong></p>
                    <hr id="hr-membership" class="text-white">
                    <p class="membership-text text-left">
                        <a href="{% url 'product_detail' product.id %}"
                            class="buttons buy-btn btn-lg org-text text-uppercase">Buy Membership</a>
                    </p>
                    {% if request.user.is_superuser %}
                        <p class="card-text text-center">
                            <small class="ml-0">
                                <a class="buttons btn-sm org-text" href="">Edit</a> |
                                <a class="buttons btn-sm org-text" href="">Delete</a>
                            </small>
                        </p>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-4">
                    <img class="h-100 w-100 membership-img" src="/media/memberships.jpg" alt="Woman using gym equipment.">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
