{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-4">
                <hr>
                <h2 class="org-text text-uppercase">Get In Touch</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="{% url 'contact' %}" method="POST">
                    <fieldset class="rounded text-center">
                        {% csrf_token %}
                            {{ form.as_p }}
                    </fieldset>
                    <div class="form-actions">
                      <button class="btn join-btn rounded-0" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
