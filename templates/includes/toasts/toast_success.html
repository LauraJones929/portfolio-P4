<!-- Toast Header -->
<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false"
    role="alert" data-delay="10000" aria-live="assertive" aria-atomic="true">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <small><span class="org-text">LJ</span> Fitness <i class="fas fa-dumbbell fa-sm"></i></small>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Toast Body -->
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total %}
        <p class="logo-font bg-white text-lean py-1">Your Cart ({{ product_count }})</p>
        <div class="bag-notification-wrapper">
            {% for item in bag_items %}
            <div class="row">
                <div class="col-12">
                    <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                    <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <strong>
                    <p class="mt-3 mb-1 text-lean">
                        <span class="float-right">Total: Â£{{ grand_total|floatformat:2 }}</span>
                    </p>
                </strong>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <a href="{% url 'view_bag' %}" class="btn checkout-sml rounded-0 w-100">
                    <span class="text-uppercase">Go To Secure Checkout</span>
                    <span class="icon">
                        <i class="fas fa-user-lock"></i>
                    </span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
